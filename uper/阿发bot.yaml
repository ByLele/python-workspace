  description: '我們都是這個時代里最孤獨的望星人。

    我們之所以持久地凝視著這片夜空，看著那顆看起來不那麼大，不那麼亮的星星。

    是因為我們內心無比堅定地相信：這顆星星它不是小，它只是離我們稍微遠了一點。

    而它正在積蓄著力量，等待著重新煥發光芒，重建宇宙秩序的那一天。 '
