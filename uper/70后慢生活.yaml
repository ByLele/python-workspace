  description: '大家好！我们是持MM2H签证，旅居马来西亚多年的上海家庭。

    女儿原在大马读国际高中，后衔接澳洲大学就读，现已回国就业。

    而我们因喜爱这个国家，所以目前仍在槟城与上海二地居住，享受候鸟生活！

    旅居大马有子女教育，生活成本，环境质量，社会风气等诸多方面的考虑。希望我能从一个中国家庭的角度把我们在大马，国内的真实生活体验分享给大家~

    分享生活是一种乐趣，感谢大家的支持和收看！

