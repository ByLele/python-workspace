  description: "Welcome to Space Affairs.\nWe are a private space agency founded in\
    \ the year 2000. \n\nWe give new insights and create new feelings. We focussed\
    \ in \n\n- aviation and space adventures on the ground up to space and beyond,\
    \ for private and corporate demands\n- production design for TV, commercials,\
    \ and movie productions with topics of particular environments with own teams\
    \ or global teams\n- tailor-made expeditions around our planet with an interest\
    \ in astronomy & spaceflight\n- space tourism development\n- R&D, evaluating possibilities\
    \ for science missions and payload\n- Networking to connect people\n\nIf you need\
    \ advice for any project or personal mission that should influence your life or\
    \ the life of your customers or spectators, you are just a light minute away from\
    \ the world's best specialists. \n\nHere we show a collection of our produced\
    \ videos from 20 years and live streams. \n\nFor more information, visit https://www.space-affairs.com."
