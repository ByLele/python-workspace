  description: '感谢各位支持，本人只是普通爱好者，并没有很高的理论水平，只是希望扮演一个初学者的引路人角色，无论你是什么立场，都希望为你指一条通向高水平的道路。因此，有错误欢迎指出，有任何意见建议也欢迎提出，我从不删任何人的评论。但是由于评论很多，我无法全部回复，只会回复少数很有价值的，所以尽量在评论区互相讨论。另外，油管的脏话自动隐藏评论比较严格，我这边无法更改，所以各位评论尽量注意一下。

    我不能做到绝对中立，但是我希望尽量扮演一个中立形象。尤其是如果你希望我能骂谁来表明和你立场一致，那是不太可能的。我评价任何人都是以正面描述为主，或者你可以理解为洗地。我支持任何逻辑自洽的意识形态。

    另外很多人会问一些我讲过的问题，推荐可以看一下我的视频列表。尤其是先看从零教你懂政治系列，其它也有人物志、极简政治、意识形态科普等系列。我也会持续更新娱乐与严肃相结合的视频。'
