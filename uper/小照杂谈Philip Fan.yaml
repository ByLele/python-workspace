  description: 一名中国大陆的95后残疾人，受够了这一国的野蛮邪恶，于2019年4月脱离天朝移民美国，现居洛杉矶。由于天朝社会的歧视，18岁之前从未接受过一天的学校教育，但却自考上了中国国家开放大学并顺利毕业，取得远程教育大专文凭。出国之前曾是中国政府民政系统的职工，后来由于思想变化，追求自由、民主、人权被开除。
