  description: "新聞時事 獨家解析\nThe talk show \"Mr. Shen\" covers current affairs, international\
    \ relations and East Asian Politics. It is \"a Toronto man’s crusade against China’s\
    \ propaganda,\" described by Toronto Star.\nTerence Shen is a social media influencer\
    \ who started this YouTube channel called \"Mr. Shen\"  (Gong Zi Shen) in 2019,\
    \ where he discusses current events, how they relate to China and what false information\
    \ and narratives on world events and domestic China issues he sees being pushed\
    \ by the Chinese government and its state media. He also appears as a regular\
    \ guest commentator on Free Asia Radio, Voice of America, The Epoch Times and\
    \ NTD Television, etc.\nTerence Shen finished his undergraduate degree in East\
    \ Asian studies from the University of Toronto and began working as a journalist\
    \ in Hong Kong, Beijing, and Toronto. \n\nhttps://www.gongzishen.com\nhttps://www.twitter.com/terenceshen\n\
    https://www.facebook.com/kungtzushen"
