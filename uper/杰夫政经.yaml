  description: '拥有正确的认知、使用正确的方法，你的投资才能赚钱！

    想通过投资赚钱，唯有夯实自身的投资能力！99.999999.%的人以为，赚到钱的人靠的是运气！事实绝非如此！

    投资能力是可以通过学习获得的！投资能力是可以通过学习获得的！投资能力是可以通过学习获得的！重要的事情说三遍！

    令人震惊的一个简单事实是：99.999999.%的人是在缺乏足够的投资认知和技能的情况下将大量资金投入股市。结果可想而知：绝大多数人在股市中赔钱！最后却只是简单归咎于自己运气不佳！而下一次（如果还有的话……），他们再度投入资金到股市中时，同样的故事通常还是会再度上演……

    既然你不是投资世界中的天选之子（老实讲：并不存在！），那么为何要执念于运气对自己的眷顾呢？

    从现在开始还不迟：学习必要的投资知识！树立正确的投资理念！夯实自身的投资能力！唯有如此，你才能在投资中赚到钱！'
