  description: 'Fortinet（NASDAQ: FTNT）致力保護全球大型企業、服務供應商和政府組織，為客戶提供完整的可視性與控制力，以因應日趨擴大的攻擊範圍，並滿足今日與未來不斷增長的效能需求。唯有
    Fortinet 安全織網（Security Fabric）能解決最嚴苛的安全挑戰，為網路、應用程式、多雲或邊緣環境中的數位基礎架構提供滴水不漏的資料防護。Fortinet的資安設備出貨量在全球排名第一，並深受全球
    44 萬多名客戶的信任。Fortinet 網路資安專家（Network Security Expert，NSE）研究院不只是科技公司，也是教育機構，提供業界最完整的資安培訓課程。Fortinet
    於 2020 年在 Gartner 網路防火牆（Network Firewalls）魔力象限與廣域網路邊緣（WAN Edge）基礎架構魔力象限皆被評選為領導者。


