  description: "We bring you the most authentic news from all over Asia through real\
    \ people's voices and stories.\n\nOur mission is to bridge social and cultural\
    \ gaps between Asia and the world and hopefully prevent World War III. \n\nWe're\
    \ still a small media startup and are constantly challenging ourselves to expand\
    \ our coverage. In the process, we hope to empower you, a member of our global\
    \ AB community, to stay curious, think critically, and take action to bring cultures\
    \ and the world closer together.\n\nOur new Asian Boss Podcast is now available\
    \ for free on all major podcast platforms, including Spotify and Apple podcast.\n\
    \nIf you want to license our content, reach out to us at inquiries@asianboss.io"
