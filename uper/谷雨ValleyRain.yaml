  description: "谷雨书苑2015年创立于旧金山湾区，致力于促进和丰富海外华人的精神文化生活。\n\n迄今为止, 谷雨在旧金山湾区，洛杉矶，达拉斯,\
    \ 北京，上海等地举办了超过500场的线下文化活动。\n接下来也会在北美其他地区，亚太，欧洲和澳洲等地举办大型的名人大咖文化活动和名师人文之旅。\n想要和我们合作，赞助大型活动，BD或者做志愿者的话，欢迎和我们取得联系\
    \ info@valleyrain.org\n\n\n邀请为谷雨做过分享的嘉宾包括，知名导演贾樟柯，“最牛历史老师”袁腾飞，北京四中国际教育创始人石国鹏，知名学者秦晖，张鸣，知名作家、记者吴思，历史学家阮大仁，奇葩说冠军邱晨，詹青云，知名辩手艾力，庞颖等。\n\
    \n谷雨书苑接下来还会邀请更多文化圈的名人大咖，知名学者和大家见面，敬请期待。\n\n\nValleyRain International, a registered\
    \ 501(c)(3) non-profit cultural organization, was founded in March 2015 in the\
    \ San Francisco Bay Area.\n\nWe were founded with the mission of building a bridge\
    \ between Aisa and North American cultures. \n\nTo date, we have hosted upwards\
    \ of 500 cultural events in San Francisco, Los Angeles, Dallas, Beijing, and Shanghai,\
    \ among other cities. At these events, we gather leading voices in the field to\
    \ engage in dialogue and share knowledge."
