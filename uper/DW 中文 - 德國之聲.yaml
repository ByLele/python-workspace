  description: 'Politics is exciting! And it directly affects your life! On our DW
    Chinese Youtube channel we regularly analyse on what''s going on in the world.
    To give you a better understanding of what''s behind the headlines. Every week
    you will also get a summary of how the German media see the Chinese-speaking world.
    What do German journalists think about China''s position in the world? How do
    they see Taiwan''s future? How do they assess the development in Hong Kong? On
    top of that, you will get our most exciting interviews with smart minds who know
    the region.


    Do you have political topics that interest you in particular? You want us to find
    out more? Leave your comments!



    This is a Deutsche Welle YouTube channel. Deutsche Welle is Germany''s international
    broadcaster, producing TV, Radio and Internet programming for you in 30 languages
    - wherever you are in the world. Please help us to keep discussions on this channel
    clean. For further information please click the "DW Netiquette" link below.'
