  description: "当下中国最有趣的谈话都是在私下进行的。《不明白播客》希望把有趣的谈话分享给世界各地的中文听众，在这个黑暗、混乱的时代发出一点光亮和温度。\n\
    \n这个播客是几位专业新闻记者联合发起的个人项目，不代表我们供职的机构。取名“不明白”是因为在这个魔幻的国度有太多不符合常理值得探究的事情。不明白播客为非盈利项目，不接受商业合作，但是欢迎个人用户捐赠。\n\
    \n我们希望每周能就一个话题进行深入、不设限制的讨论。例如习近平会带领中国走向何方，中国高层人事还将如何震荡，经济下行会如何影响从企业家到农民工，年轻一代在躺平与反抗之间如何选择。\n\
    \n这一年来，不明白播客除了传播信息和思想，还成为了让普通中国人发声、连接的一个平台。我们意识到有很多孤独的人在寻找着自己的同类。我们希望这个播客能继续为大家提供有深度和温度的对话，让我们看到彼此，找到彼此。\n\
    \n不明白播客官网: http://bumingbai.net \nApple Podcast: http://bit.ly/bmb-apple Spotify:\
    \ http://spoti.fi/3fFezK0 \nGitHub文字版：http://bit.ly/bmb-git"
