  description: 'YiXi is the leading brand for speech and presentation events in the
    Chinese-speaking region, sharing knowledge and insights on a wide range of topics
    to promote reflection and inspire its audience. Founded in 2012,YiXi has hosted
    theater-style speaking events in over a dozen central cities in the Chinese-speaking
    region, including Beijing, Shanghai, Hong Kong, Taipei, Guangzhou, Shenzhen, Hangzhou,
    Chongqing, Xi''an and more. These events have collectively featured over 1,000
    outstanding individuals from various industries and fields worldwide as speakers.The
    video contents have accumulated over 2 billion views on online media platforms.YiXi''s
    content portfolio also includes video courses, interviews with notable figures,
    podcasts, and documentaries.The audience is extending beyond the Chinese-speaking
    community and reaching viewers from all around the world.

