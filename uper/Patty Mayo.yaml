  description: '[ Written by Chat GPT ]

    Patty Mayo, real name Patrick Thomas Tarmey, has built a diverse legacy. His YouTube
    fame, grounded in the scripted ''Southland Bounty Hunters'' and ''Dutchberry Sheriff’s
    Office,'' was paralleled by tangible feats behind the camera in real bounty hunting,
    including capturing a murder suspect with his partner Trevor. Beyond the screen,
    Patty''s prompt action once saved an elderly man from drowning, and his search
    and recovery efforts brought resolution to a tragic loss.


    Now retired from scripted and real life pursuits in 2023, Patty, his wife, Harvey,
    Trevor, and Trevor’s wife Kristen, channel their intrepid spirit into something
    new. What will it be?'
