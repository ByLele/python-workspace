  description: "「親愛的路」是一封信的開頭\n寫給對不同生活方式的好奇跟嚮往\n\nHello 我叫SoNia \U0001F64B\U0001F3FB\
    ‍♀️\n20歲的時候愛上獨自旅行，透過沙發衝浪、搭便車開啟了對世界各種生活可能的想像。大學雙主修經濟、數位內容，畢業後在感興趣的旅遊、料理新創擔任行銷、企劃，現在則是位自由工作者，希望能過上一個身心更平衡，不受地點限制的持續學習、體驗，簡單而富足的生活。\n\
    \n我的YouTube 會分享：\n#數位遊牧｜自由工作者邊旅居邊工作的見聞、體驗\n#專注歌單｜用歌單和番茄時鐘，抵制分心和拖延症！\n#理想生活設計｜技能學習、習慣興趣培養、效率工具、簡單生活練習\n\
