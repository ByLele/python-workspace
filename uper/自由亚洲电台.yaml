  description: '自由亚洲电台（RFA）是向没有新闻自由的亚洲地区，传播新闻内容以及资讯的非营利机构。我们的使命是提供准确的新闻，以及精辟的评论，并提供一个可包容各类意见的平台。RFA是由美国国会授权设立，资金来源由联邦政府拨款。


    所有广播均从位于美国华盛顿特区的总部播出。


